<!-- Displays the current flight with the data from the FMS JSON -->
<main class="d-flex flex-column">
  <mat-toolbar>{{ title }}</mat-toolbar>
  <div id="flight-mode" class="margin-side-1em h-100" *ngIf="fmsDataService.isDataPresent">
    <mat-tab-group class="main" animationDuration="0ms">
      <mat-tab label="Position">
        <ng-template matTabContent>
          <app-flight-position class="flight-mode-tab"></app-flight-position>
        </ng-template>
      </mat-tab>
      <mat-tab label="Direction">
        <ng-template matTabContent>
          <app-flight-direction class="flight-mode-tab"></app-flight-direction>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <app-timestamp-brush id="flight-mode-brush" class="footer"></app-timestamp-brush>
    <app-last-position-data class="h-100 margin-side-1em aside"></app-last-position-data>
  </div>
  <app-loading *ngIf="!fmsDataService.isDataPresent"></app-loading>
</main>
