<!-- Contains the control buttons on the left side of the panel -->
<main *ngIf="controls">
  <mat-toolbar>
    <span>{{ title }}</span>
  </mat-toolbar>
    <div class="grid grid-cols-5">
    <button mat-button *ngFor="let control of controls">
      <span>{{control.code}}</span>
      &nbsp;
      <span>{{control.name}}</span>
      &nbsp;
      <mat-icon matListIcon [class.md-inactive]="control.inactive">{{control.icon}}</mat-icon>
    </button>
    </div>
</main>
