<main>
  <mat-toolbar>{{ title }}</mat-toolbar>
  <div>
    <app-alert *ngIf="fmsDataService.isDataPresent !== undefined"
               [errorMessage]="alertErrorMessage"
               [successMessage]="alertSuccessMessage"
               [conditionError]="!fmsDataService.hasErrorOccurred"
               [conditionSuccess]="fmsDataService.hasErrorOccurred"
    ></app-alert>
    <mat-card id="connection">
      <mat-card-header>
        <mat-card-title>Connection</mat-card-title>
      </mat-card-header>
      <mat-card-content class="flex-column">
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

          <!-- Host -->
          <mat-form-field>
            <mat-label>Host</mat-label>
            <label>
              <input type="text" formControlName="host" matInput placeholder="localhost" required>
            </label>
            <mat-error *ngIf="addressForm.controls['host'].invalid">{{ errorMessage }}</mat-error>
          </mat-form-field>

          <!-- Port -->
          <mat-form-field>
            <mat-label>Port</mat-label>
            <label>
              <input type="number" formControlName="port" matInput placeholder="9000" min="0" step="1" required>
            </label>
            <mat-error *ngIf="addressForm.controls['port'].invalid">{{ errorMessage }}</mat-error>
          </mat-form-field>

          <!-- Path -->
          <!--
          <mat-form-field>
            <mat-label>Path</mat-label>
            <label>
              <input type="text" formControlName="path" matInput placeholder="">
            </label>
            <mat-error *ngIf="addressForm.controls['path'].invalid">{{ errorMessage }}</mat-error>
          </mat-form-field>
          -->

          <div class="grid-cols-2">
            <!-- TODO: Implement me -->
            <!-- Disconnect -->
            <!-- <button mat-button type="reset" (click)="disconnect()">Disconnect</button> -->

            <!-- Connect -->
            <button mat-button type="submit" [disabled]="!addressForm.valid">Connect</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</main>
