<main>
  <mat-toolbar>{{ title }}</mat-toolbar>
  <div class="grid" *ngIf="fmsDataService.isDataPresent">
    <mat-card id="connection">
      <mat-card-header>
        <mat-card-title>Connection</mat-card-title>
      </mat-card-header>
      <mat-card-content class="flex-column">
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

          <!-- Host -->
          <mat-form-field>
            <mat-label>Host</mat-label>
            <label>
              <input type="text" formControlName="host" matInput placeholder="http://localhost">
            </label>
          </mat-form-field>

          <!-- Port -->
          <mat-form-field>
            <mat-label>Port</mat-label>
            <label>
              <input type="number" formControlName="port" matInput placeholder="4200" min="0" step="1">
            </label>
          </mat-form-field>

          <!-- Disconnect -->
          <button mat-button disabled>Disconnect</button>

          <!-- Connect -->
          <button mat-button type="submit" [disabled]="!addressForm.valid">Connect</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <app-loading *ngIf="!fmsDataService.isDataPresent"></app-loading>
</main>
